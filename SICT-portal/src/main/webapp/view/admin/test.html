<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bộ lọc kiểu Select</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    select {
      padding: 8px;
      font-size: 16px;
    }

    .item {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Lọc sách theo thể loại</h2>

  <label for="categorySelect">Chọn thể loại:</label>
  <select id="categorySelect">
    <option value="all">Tất cả</option>
    <option value="vanhoc">Văn học</option>
    <option value="khoahoc">Khoa học</option>
    <option value="cntt">Công nghệ thông tin</option>
  </select>

  <div id="bookList">
    <div class="item vanhoc">Truyện Kiều - Nguyễn Du</div>
    <div class="item vanhoc">Chí Phèo - Nam Cao</div>
    <div class="item khoahoc">Vật lý cơ bản</div>
    <div class="item cntt">Lập trình Java cơ bản</div>
    <div class="item cntt">Cấu trúc dữ liệu và giải thuật</div>
    <div class="item khoahoc">Hóa học đại cương</div>
  </div>

  <script>
    const select = document.getElementById('categorySelect');
    const items = document.querySelectorAll('#bookList .item');

    select.addEventListener('change', function () {
      const selected = this.value;

      items.forEach(item => {
        if (selected === 'all') {
          item.classList.remove('hidden');
        } else {
          if (item.classList.contains(selected)) {
            item.classList.remove('hidden');
          } else {
            item.classList.add('hidden');
          }
        }
      });
    });
  </script>
</body>
</html>
